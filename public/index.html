<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Expression Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background:#f3f4f6; display:flex; justify-content:center; align-items:center; min-height:100vh; }
    .card { background:white; padding:20px; border-radius:10px; width:340px; box-shadow:0 4px 12px rgba(0,0,0,.1); }
    h2 { margin-top:0; }
    input, button { width:100%; margin:8px 0; padding:10px; border-radius:6px; border:1px solid #ccc; font-size:15px; }
    button { background:#2563eb; color:white; border:none; cursor:pointer; }
    button:hover { opacity:.9; }
    .result, .history { margin-top:12px; padding:10px; background:#f1f5f9; border-radius:6px; }
    .history { max-height:120px; overflow:auto; font-size:14px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Expression Calculator</h2>
    <form id="calc-form">
      <input id="expr" type="text" placeholder="Enter expression e.g. 10+50-70*30/2" required />
      <button type="submit">Calculate</button>
    </form>
    <div class="result" id="result">Result will appear here…</div>
    <div class="history" id="history"></div>
  </div>

  <script>
    const form = document.getElementById("calc-form");
    const exprInput = document.getElementById("expr");
    const resultDiv = document.getElementById("result");
    const historyDiv = document.getElementById("history");

    function addHistory(text) {
      const div = document.createElement("div");
      div.textContent = text;
      historyDiv.prepend(div);
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const expr = exprInput.value.trim();
      if (!expr) return;

      resultDiv.textContent = "Calculating…";

      try {
        const res = await fetch(`/api/eval?expr=${encodeURIComponent(expr)}`);
        const data = await res.json();
        if (!res.ok) {
          resultDiv.textContent = "Error: " + (data.error || "Unknown error");
          return;
        }
        resultDiv.textContent = `${data.expr} = ${data.result}`;
        addHistory(`${data.expr} = ${data.result}`);
      } catch (err) {
        resultDiv.textContent = "Network error";
      }
    });
  </script>
</body>
</html>
